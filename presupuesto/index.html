<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> </style>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/Dato.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/app.js"></script>
</head>
<body onload="cargarApp()">
 
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div id="presupuesto" class="presupuesto_valor">
                +2,000.00
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">
                    Ingresos
                </div>
                <div class="derecha">
                    <div id="ingresos" class="presupuesto_ingresoâ€”-valor"> 
                        +4,000.00 
                    </div>
                    <div class="presupuesto_ingreso--porcentaje">
                    
                    </div>
                </div>
            </div>
            <div class=" presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">
                    Egresos
                </div>
                <div class="derecha limpiarEstilos">
                    <div id="egresos" class="presupuesto_egreso--valor">

                    </div>
                    <div id="porcentaje" class="presupuesto_egreso--porcentaje">
                        45%
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <form action="" class="" id="forma" onsubmit="return false"></form>
    <div class="agregar">
        <div class="agregar_contenedor">
            <select name="tipo" id="tipo" class="agregar_tipo">
                <option value="ingreso" selected>+</option>
                <option value="egreso">-</option>
            </select>
            <input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" id="descripcion">
            <input type="number" class="agregar_valor" value="valor" step="any" placeholder="Valor" id="valor">
            <button class="agregar_btn" onClick="agregarDato();">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
            <button class="agregar_btn" onClick="limpiarDato();">
                <ion-icon name="trash-outline"></ion-icon>
            </button>
        </div>
    </div>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div class="" id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Salario
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            +2,200.00
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Venta Coche
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            +1,500.00
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div class="" id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Renta departamento
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            -900.00.
                        </div>
                        <div class="elemento_porcentaje">
                            21%
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Ropa
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-400.00</div>
                        <div class="elemento_porcentaje">9 %</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
